---
apiVersion: v1
kind: Namespace
metadata:
  name: e2esa-webapp01-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: e2esa-webapp01-ns
  name: e2esa-webapp01-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: e2esa-webapp01
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: e2esa-webapp01
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: Always
        name: e2esa-webapp01-img
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: e2esa-webapp01-ns
  name: e2esa-webapp01-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: e2esa-webapp01
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: e2esa-webapp01-ns
  name: e2esa-webapp01-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: e2esa-webapp01
              port:
                number: 80
